<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Componentes</title>
</h:head>
<h:body>
	<h:outputText value="Componentes de Formularios" />
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="Nome: " />
			<h:inputText maxlength="30" size="30" />

			<h:outputLabel value="Senha: " />
			<h:inputSecret maxlength="30" size="30" />

			<h:outputLabel value="Mensagem: " />
			<h:inputTextarea cols="50" rows="5" />
			
			<h:outputLabel value="Hobbie: " />
				<h:selectManyCheckbox>
					<f:selectItem itemValue="E" itemLabel="Esportes"/>
					<f:selectItem itemValue="F" itemLabel="Filmes"/>
					<f:selectItem itemValue="V" itemLabel="Viagem"/>
				</h:selectManyCheckbox>
				
				
				<h:outputLabel value="Estado civil:" />
				<h:selectOneRadio>
					<f:selectItem itemValue="C" itemLabel="Casado"/>
					<f:selectItem itemValue="D" itemLabel="Divorciado"/>
					<f:selectItem itemValue="S" itemLabel="Solteiro"/>
				</h:selectOneRadio>
				
				
				<h:outputLabel value="Estado:" />
				<h:selectOneMenu>
					<f:selectItem itemValue="MG" itemLabel="Minas Gerais"/>
					<f:selectItem itemValue="AC" itemLabel="Acre"/>
					<f:selectItem itemValue="SC" itemLabel="Santa Catarina"/>
				</h:selectOneMenu>
			<h:panelGrid columns="4">
				<h:commandButton value="Salvar" />
				<h:commandButton value="Editar" />
				<h:commandButton value="Cancelar" />
				<h:commandButton value="Fechar" />
				<h:commandLink value="Voltar" />
			</h:panelGrid>
		</h:panelGrid>
	</h:form>


</h:body>
</html>
